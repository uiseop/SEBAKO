<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
          rel="stylesheet" type="text/css"/>
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
          rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static 'css/prostyle.css' %}" rel="stylesheet"/>

</head>
<body id="page-top">
  <div class="container-fluid">
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark probootstrap-navbar-dark">
    <div class="container-fluid">
      <!-- <a class="navbar-brand" href="index.html">Health</a> -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#probootstrap-nav" aria-controls="probootstrap-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="probootstrap-nav">
          <a class="navbar-brand js-scroll-trigger" href="/">SEBACO</a>
        <ul class="navbar-nav ml-auto">
                {% if user.is_active %}
                <li class="nav-item"><a class="nav-link js-scroll-trigger" style="font-weight:bold;" href="/accounts/logout">로그아웃</a></li>
                <li class="nav-item"><a class="nav-link js-scroll-trigger" style="font-weight:bold;" href="/singlepage/{{user.profile.pk}}/">내
                    정보</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link js-scroll-trigger" style="font-weight:bold;" href="/accounts/login">로그인</a></li>
                {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <br><br><br>
  <section class="mb-5" style="margin-top: 50px">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mb-5">
          <h1 class="display-4" style="font-weight:bold;">이력 확인 요청</h1><br>

        </div>
      </div>
    </div>
  </section>
  <section class="probootstrap-services">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-md-3 pb-5 probootstrap-aside-stretch-left probootstrap-inside">
          <div class="mb-3 pt-5">
            <h2 class="h1">이력 정보 입력</h2>
            <ul class="list-unstyled probootstrap-light mb-4">
              <h2 class="h5">당신의 경력을 한눈에!</h2>

              <li><a href='/singlepage/{{user.profile.pk}}'>Go Back</a></li>

            </ul>
          </div>
        </div>
    <div class="col-md-9 pl-md-5 pb-5 pl-0 probootstrap-inside">
        <h1 class="mt-4 mb-4" style="font-weight: bold;">추가하기</h1>
        <div class="row">
            <div class="col-md-12">
                <form   class="probootstrap-form">
                    <div class="form-group">
                      <input type="text" class="form-control" name="job" id="job" placeholder="직무를 입력해주세요">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control"name="business" id="business" placeholder="회사/장소를 입력해주세요">
                    </div>
                    <div class="form-group">
                      <input type="text" id="work" name="work" class="form-control" placeholder="당시 한 일을 입력해주세요">
                    </div>
                    <div class="form-group">
                      <input type="text" id="startDay" name="startDay" class="form-control" placeholder="시작일을 입력해주세요 ex) 2019.01.01">
                    </div>
                    <div class="form-group">
                        <input type="text" id="finishDay" name="finishDay" class="form-control" placeholder="종료일을 입력해주세요 ex) 2021.12.31">
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-primary" value="등록하기" style="margin-top: 80px; font-size:13px">
                    </div>
                  </form>
                  <div class="container" style="margin-bottom: 100px; margin-left:-18px; ">
                    <h2 id="receipt" style=" font-weight:bold;">등록하기 버튼을 누르면 이력이 블록체인에 등록됩니다. <br>등록이 완료되면 아래에 링크가 생성됩니다</h2>
                    <a id="rec_url" href="" style="font-size: 20px"></a>
                </div>
            </div>
        </div>
    </div>
    </section>
<!-- Bootstrap core JS-->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Third party plugin JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<!-- Core theme JS-->
<!--web3 JS-->
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js" integrity="sha256-nWBTbvxhJgjslRyuAKJHK+XcZPlCnmIAAMixz6EefVk=" crossorigin="anonymous"></script>
<script src="{% static 'js/web3auth.js' %}"></script>
</body>
</html>
