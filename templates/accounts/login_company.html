<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>SEBACO-로그인</title>

   
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Third party plugin CSS-->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/stylesHome.css' %}" rel="stylesheet" />
    <link href="{% static 'css/util.css' %}" rel="stylesheet" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
  </head>

  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">SEBACO</a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto my-2 my-lg-0">
           <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/#about">요청하기</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#services"
                >관리하기</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
            </li>
            {% if user.is_active %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/accounts/logout"
                >로그아웃</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/index">내 정보</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="/accounts/login"
                >로그인</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

   <section class="page-section bg-info" id="about">
      <div class="limiter" style="margin-top: -120px">
        <div
          class="container-login100"
         
        >
          <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
            <form
              method="POST"
              action="{% url 'accounts:login_wallet' %}"
              class="login100-form validate-form flex-sb flex-w"
            >
            {% csrf_token %}
              <span class="login100-form-title p-b-53"> LOGIN </span>
              <div class="p-t-31 p-b-9">
                <span class="txt1" style="font-size: large;"> ID </span>
              </div>
              <div
                class="wrap-input100 validate-input"
                data-validate="Username is required"
              >
              
                <input
                  class="input100"
                  name="walletAddress"
                  id="showAccount"
                  type="text"
                  
                />

                <span class="focus-input100"></span>
              </div>

              <div class="p-t-13 p-b-9">
                    <span class="txt1" style="font-size:large ;"> PASSWORD </span>

                    <a href="#" class="txt2 bo1 m-l-5"> Forgot? </a>
                    </div>
                    <div
                    class="wrap-input100 validate-input"
                    data-validate="Password is required"
                    >
                    <input class="input100" type="password" name="pass" />
                    <span class="focus-input100"></span>
                    </div>

              <div class="container-login100-form-btn m-t-17">
                <input type="submit" class="login100-form-btn" value="로그인" />
              </div>
            </form>

            <div class="w-full text-center p-t-55">
              <span class="txt2"> 아직 회원이 아니신가요? </span>

              <a href="{% url 'accounts:signup_company' %}" class="txt2 bo1">
                회원가입
              </a>
            </div>
          </div>
        </div>
      </div>
   </section>
    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'js/scriptsHome.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
  </body>
</html>
