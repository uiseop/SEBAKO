<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>SEBACO-로그인</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script
            src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
            crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
            href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700"
            rel="stylesheet"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
            rel="stylesheet"
            type="text/css"
    />
    <!-- Third party plugin CSS-->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
            rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/stylesHome.css' %}" rel="stylesheet"/>
</head>

<body id="page-top">
<nav
        class="navbar navbar-expand-lg navbar-light fixed-top py-3"
        id="mainNav"
>
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">SEBACO</a>
        <button
                class="navbar-toggler navbar-toggler-right"
                type="button"
                data-toggle="collapse"
                data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/#about">요청하기</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/#services"
                    >관리하기</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/#contact">Contact</a>
                </li>
                {% if user.is_active %}
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/accounts/logout"
                    >로그아웃</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/index">내 정보</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/accounts/login"
                    >로그인</a
                    >
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<section class="page-section bg-primary" id="about">
    <center>
        <div>
            <a
                    href="{% url 'accounts:login_personal'%}"
                    class="btn btn-primary"
                    style="
              display: block;
              width: 250px;
              height: 200px;
              padding-top: 70px;
              font-size: xx-large;
            "
            >개인회원</a
            >
            <br/>
            <a
                    href="{% url 'accounts:login_company'%}"
                    class="btn btn-primary"
                    style="
              display: block;
              width: 250px;
              height: 200px;
              padding-top: 70px;
              font-size: xx-large;
            "
            >기업회원</a
            >
        </div>
        <br/><br/><br/>

        <div>
            아직 회원이 아니신가요?
            <a href="{% url 'accounts:signup' %}" class="btn btn-primary"
            >회원가입</a
            >
        </div>
    </center>
</section>
    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
