upstream sebako {
    server web:8000;
}

server {
    listen 80;
    server_name 52.79.140.217;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name 52.79.140.217;
    location / {
        proxy_pass http://sebako;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/src/app/_static/;
    }


    ssl_certificate /etc/letsencrypt/live/52.79.140.217/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/52.79.140.217/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}